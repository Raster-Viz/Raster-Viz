<!DOCTYPE html>
<html lang="en">

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'rs_viz/css/styles.css' %}">

<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
{% if file_error %}
    <script>window.alert('File not supported')</script>
{% endif %}
<nav id='menu' class="noprint">
    <a href="{% url 'index' %}"> Home </a>
</nav>
{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <tr>
          <ul>Name: <input type="text" id="name" name="name"></ul>
          <ul>Document: <input type="file" id="myFile" name="filename"></ul>
          <ul>Activated: <input type="checkbox" id="activated" name="activated" checked></ul>
      </tr>
      <input type="submit">

  </form>

  <p><a href="{% url 'index' %}" >Return to home</a></p>
{% endblock %}

</body>
